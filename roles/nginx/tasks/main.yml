- name: Ensure nginx is at the latest version
  apt: 
    name: nginx
    state: latest
- name: Start nginx
  service:
    name: nginx
    state: started
- name: Apply app config
  template:
    src: nginx.conf.j2
    dest: '/etc/nginx/sites-available/{{ app_fqdn }}'
    mode: 0644
    force: yes
- name: Create symlink
  file:
    src: "/etc/nginx/sites-available/{{ app_fqdn }}"
    dest: "/etc/nginx/sites-enabled/{{ app_fqdn }}"
    state: link
  become: yes
- name: Restart nginx
  service:
    name: nginx
    state: restarted
  become: yes